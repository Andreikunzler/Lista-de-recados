<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Recado</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="../images/logo.svg" alt="">

      <h1 class="title">Edite seu recado</h1>
      <h2 class="subtitle">
        Você pode alterar um recado já cadastrado
      </h2>
    </header>

    <main>
      <form id="form-edit-message">
        <div class="form-control">
          <label for="title-edit">Título</label>
          <input type="text" id="title-edit" placeholder="Insira um título para o recado" value="" />
        </div>

        <div class="form-control">
          <label for="description-edit">Descrição</label>
          <textarea type="text" id="description-edit" placeholder="Insira uma descrição para o recado"
            value=""></textarea>
        </div>

        <button class="btn-submit" type="submit">Atualizar Recado</button>
      </form>
    </main>
    <div style="position: absolute; top: 10px; right: 5%;">
      <label onclick="logout()" style="display: flex; align-items: center; gap: 10px; cursor: pointer">
        Logout
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="30" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="m28.583 4.694-8.649-2.629A1.5 1.5 0 0 0 18 3.499v24.995c0 1.004.97 1.733 1.942 1.439l8.64-2.626A1.99 1.99 0 0 0 30 25.393V6.607a1.99 1.99 0 0 0-1.417-1.913zM28 25.393l-8 2.432V4.175l8 2.432zM11 11a1 1 0 0 1-1-1V6c0-1.103.897-2 2-2h4a1 1 0 1 1 0 2h-4v4a1 1 0 0 1-1 1zM16 28h-4c-1.103 0-2-.897-2-2v-4a1 1 0 1 1 2 0v4h4a1 1 0 1 1 0 2zM15.707 16.707l-3 3a.999.999 0 1 1-1.414-1.414L12.586 17H3a1 1 0 1 1 0-2h9.586l-1.293-1.293a.999.999 0 1 1 1.414-1.414l3 3a.999.999 0 0 1 0 1.414z" fill="#a11b1b" opacity="1" data-original="#000000" class=""></path><path d="M22 18a1 1 0 0 1-1-1v-2a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1z" fill="#a11b1b" opacity="1" class=""></path></g></svg>
      </label>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/editMessage.js"></script>
</body>

</html>
